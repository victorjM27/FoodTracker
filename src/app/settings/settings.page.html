<ion-header>
  <ion-toolbar>
    <ion-title>settings</ion-title>
    <ion-buttons slot="start"> 
      <ion-menu-button menu="main-menu"> </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <div  id="contenedor-cajones" class="ion-padding">

    <ion-item [routerLink]="['/editinfo']"  id="cj1"  class="box" lines="none">
      <ion-icon name="create-outline" slot="start"></ion-icon>
      <ion-label>
        Edit personal information
      </ion-label>
      <ion-icon name="chevron-forward" slot="end"></ion-icon>
    </ion-item>

    <ion-item [routerLink]="['/editpassw']"  id="cj1"  class="box" lines="none">
      <ion-icon name="key-outline" slot="start"></ion-icon>
      <ion-label>
        Change Password
      </ion-label>
      <ion-icon name="chevron-forward" slot="end"></ion-icon>
    </ion-item>
    

    <ion-item id="cj3"class="box" lines="none">
      <ion-icon name="moon" slot="start"></ion-icon>
      <ion-label >
        Dark mode
      </ion-label>
      <ion-toggle (ionChange)='modoscuro($event)' checked="{{toggleActive}}" color="dark" slot="end"></ion-toggle>
    </ion-item> 
  

  
    <ion-button color="light" id="BLout" [routerLink]="['/tab/sesion']" expand="block" shape="round">
      Log Out
      <ion-icon name="log-out-outline" slot="end"></ion-icon>
    </ion-button>
    
  </div>

    

</ion-content>
